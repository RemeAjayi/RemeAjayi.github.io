<body>
<div id="wrapper">
<h1>How Was Your Day?</h1>
<form action="form_submit.php" method="POST" class="form">
	<div class="field">
	<label class="long-label">Name</label>
	<input type="text" name="name" id="name" class="required">
    </div>

	<div class="field">
	<label class="long-label">Sex </label> 
	<label>Male</label><input type="radio" value="Male" name="sex" class="radio-required">
	<label>Female</label><input type="radio" value="Female" name="sex" class="radio-required" checked value="Female">
    </div>

	<div class="field">
	<label class="long-label">Did you wake up happy?</label>
	<label>Yes</label>
	<input type="radio" value="Yes" name="q1" class="radio-required"checked value="Yes">
	<label>No</label><input type="radio" value="No" name="q1" class="radio-required">
    </div>

	<div class="field">
	<label class="long-label">How many classes did you have today?</label>
	<input type="text" name="q2" id="q2" class="required number-only">
    </div>

    <div class="field">
    <label class="long-label">What was the best thing that happened to you today?</label>
    <textarea id="experience" name="q3" id="q3" class="required"></textarea>
    </div>

    <div class="field">
    <button onclick="notify();" id="submit">Done</button>
    </div>
    <!-- do onsubmit -->
 </form>
</div>
